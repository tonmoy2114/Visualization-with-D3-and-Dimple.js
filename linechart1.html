<!DOCTYPE html>
<html>
<title>Visualization with D3 - Dimple.js</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/w3-theme-teal.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    font-family: "Roboto", sans-serif
  }

  .w3-bar-block .w3-bar-item {
    padding: 16px;
    font-weight: bold
  }
</style>

<body>

<div id="nav-placeholder">
<script>
$('#nav-placeholder').load(
    "myNavigation.html",
    function(){
        $('#nav-line1').addClass( "w3-teal" );
    }
);
</script>
</div>

  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

  <div class="w3-main" style="margin-left:250px;">

    <div id="myTop" class="w3-container w3-top w3-theme w3-large">
      <p>
        <i class="fa fa-bars w3-button w3-teal w3-hide-large w3-xlarge" onclick="w3_open()"></i>
        <span id="myIntro" class="w3-hide">Visualization with D3 - Dimple.js</span>
      </p>
    </div>

    <header class="w3-container w3-theme" style="padding:64px 32px">
      <h1 class="w3-xxxlarge">Visualization with D3 - Dimple.js</h1>
    </header>

    <div class="w3-container" style="padding:32px">

      <h2>Line Chart</h2>

      <div id="simpleLineChartContainer">
        <script type="text/javascript">
          function draw(data) {
            var svg = dimple.newSvg("#simpleLineChartContainer", 800, 440);
            // Create and Position a Chart
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 30, 710, 305)
            var x = myChart.addCategoryAxis("x", "year");
            myChart.addMeasureAxis("y", "attendance");
            myChart.addSeries(null, dimple.plot.line);
            myChart.addLegend(160, 10, 510, 20, "right");
            myChart.draw();
          };
          d3.tsv("world_cup.tsv", draw);
        </script>
      </div>
      <div id="multipleLineChartContainer">
        <script type="text/javascript">
          function draw(data) {
            var svg = dimple.newSvg("#multipleLineChartContainer", 800, 400);
            // Create and Position a Chart
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 30, 710, 260)
            var x = myChart.addCategoryAxis("x", "time");
            var y = myChart.addMeasureAxis("y", "value");
            y.overrideMin = 40;
            var s = myChart.addSeries("user", dimple.plot.line);
            myChart.addLegend(160, 10, 510, 20, "right");
            myChart.draw();
          };
          d3.csv("sampledata.csv", draw);
        </script>
      </div>
      <div id="curvyLineChartContainer">
        <script type="text/javascript">
          function draw(data) {
            var svg = dimple.newSvg("#curvyLineChartContainer", 800, 400);
            // Create and Position a Chart
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 30, 710, 260)
            var x = myChart.addCategoryAxis("x", "time");
            var y = myChart.addMeasureAxis("y", "value");
            y.overrideMin = 40;
            var s = myChart.addSeries("user", dimple.plot.line);
            s.interpolation = "cardinal";
            myChart.addLegend(160, 10, 510, 20, "right");
            myChart.draw();
          };
          d3.csv("sampledata.csv", draw);
        </script>
      </div>
      <div id="curvyPlotLineChartContainer">
        <script type="text/javascript">
          function draw(data) {
            var svg = dimple.newSvg("#curvyPlotLineChartContainer", 800, 400);
            // Create and Position a Chart
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 30, 710, 260)
            var x = myChart.addCategoryAxis("x", "time");
            var y = myChart.addMeasureAxis("y", "value");
            y.overrideMin = 40;
            var s = myChart.addSeries("user", dimple.plot.line);
            myChart.addSeries("user", dimple.plot.plot);
            s.interpolation = "cardinal";
            myChart.addLegend(160, 10, 510, 20, "right");
            myChart.draw();
          };
          d3.csv("sampledata.csv", draw);
        </script>
      </div>




    </div>

    <footer class="w3-container w3-theme footer" style="padding:32px" position="fixed">
      <p>Footer information goes here</p>
    </footer>

  </div>

  <script>
    // Open and close the sidebar on medium and small screens
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Change style of top container on scroll
    window.onscroll = function () { myFunction() };
    function myFunction() {
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
        document.getElementById("myIntro").classList.add("w3-show-inline-block");
      } else {
        document.getElementById("myIntro").classList.remove("w3-show-inline-block");
        document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
      }
    }

    // Accordions
    function myAccordion(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-theme";
      } else {
        x.className = x.className.replace("w3-show", "");
        x.previousElementSibling.className =
          x.previousElementSibling.className.replace(" w3-theme", "");
      }
    }
    myAccordion('demo');
  </script>

</body>

</html>
